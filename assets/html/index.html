<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"">
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div id="containerId" class="container">
        <div id="rowId" class="row d-flex justify-content-center">
            <div class="col">
                <div id="cardId" class="card">
                    <div class="row ">
                        <form class="col-m5">
                            <label>BPM:</label>
                            <input id="bpmInput" type="number" value="60" min="40" max="250"></br>
                            <label>Beat Count:</label>
                            <input id="beatCountInput" type="number" value="4" min="1" max="9"></br>
                            <button id="startButton">Start</button>
                            <button id="stopButton">Stop</button>
                        </form>

                        <div class="col-m7" id="beatIconDiv">
                            <p id="beatIconElement"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <audio id="sound" controls="controls">
            <source src="../audio/clap.wav" />
        </audio>
    </div>

    <script src="../../functions//metronome.js"></script>
</body>

</html>
